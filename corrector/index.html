<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korektor Real-Time</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0/dist/tesseract.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        video { border: 2px solid black; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Korektor Lembar Jawaban Real-Time</h1>
    <label>Masukkan Kunci Jawaban (30 soal, A/B/C/D): </label><br>
    <input type="text" id="keyAnswers" placeholder="Contoh: ABCD..."><br><br>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="result"></div>
    <button onclick="startCamera()">Mulai Kamera</button>
    <button onclick="stopCamera()">Hentikan Kamera</button>
</body>
</html>
