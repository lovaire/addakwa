<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pindai Tamu Undangan</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        /* Menggunakan warna dari palet Anda */
        :root {
            --gelap: #221C17;
            --terang: #D1B391;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--gelap);
            color: var(--terang);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #332B25; /* Sedikit lebih cerah dari latar */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--terang);
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            border: 2px solid var(--terang);
            border-radius: 8px;
            overflow: hidden;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .valid {
            background-color: #28a745; /* Hijau untuk sukses */
            color: white;
        }

        .invalid {
            background-color: #dc3545; /* Merah untuk gagal */
            color: white;
        }
        
        .loading {
            background-color: #ffc107; /* Kuning untuk proses */
            color: var(--gelap);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pindai Tamu Undangan</h1>
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <script>
        // Daftar kode unik (copy dari spreadsheet)
        const kodeUnikList = new Set(["3I162B", "E19705", "CD3IDA", "7F8B9C"]); // Gunakan Set() agar pencarian lebih cepat

        // Variabel untuk melacak status pemindaian
        let isScanning = true;

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; // Hentikan pemrosesan jika sudah ada hasil

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Memeriksa kode...";
            resultDiv.className = "loading";

            setTimeout(() => { // Simulasi jeda server
                if (kodeUnikList.has(decodedText)) {
                    resultDiv.innerHTML = `Selamat Datang, Tamu! ✅`;
                    resultDiv.className = "valid";
                    isScanning = false; // Hentikan pemindaian setelah valid
                    html5QrCode.stop();
                } else {
                    resultDiv.innerHTML = "Kode Tidak Dikenali! ❌";
                    resultDiv.className = "invalid";
                    // Scanner tetap berjalan agar bisa memindai lagi
                }
            }, 500); // Jeda 0.5 detik untuk efek loading
        }

        function onScanFailure(error) {
            // Error ini normal jika kamera belum menemukan QR code, jadi tidak perlu ditampilkan ke pengguna
            // console.warn(`Scan error: ${error}`);
        }

        // Konfigurasi scanner
        const html5QrCode = new Html5Qrcode("reader");
        
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            supportedScanFormats: [Html5QrcodeSupportedFormats.QR_CODE]
        };
        
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanFailure
        );
    </script>
</body>
</html>
