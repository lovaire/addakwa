<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scrollytelling Portrait</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 300vh; /* panjang scroll */
      background: #000;
    }

    .sticky {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      height: 100vh;
      width: auto; /* penting buat portrait */
    }

    .spacer {
      height: 100vh;
    }
  </style>
</head>
<body>

  <section class="spacer"></section>

  <section class="sticky">
    <canvas id="canvas"></canvas>
  </section>

  <section class="spacer"></section>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // ðŸ”§ SESUAIKAN
    const frameCount = 16; // TOTAL FILE (misal 000000â€“000015 = 16)
    const framePath = i =>
      `frames/frame_${String(i).padStart(6, "0")}.webp`;


    const images = [];
    let loaded = 0;

    // ukuran portrait (sesuaikan sama frame lo)
    canvas.width = 720;
    canvas.height = 1280;

    // preload images
    for (let i = 0; i < frameCount; i++) {
      const img = new Image();
      img.src = framePath(i);
      img.onload = () => {
        loaded++;
        if (loaded === 1) drawFrame(0); // draw frame pertama
      };
      images.push(img);
    }

    function drawFrame(index) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height);
    }

    window.addEventListener("scroll", () => {
      const scrollTop = document.documentElement.scrollTop;
      const maxScroll =
        document.documentElement.scrollHeight - window.innerHeight;

      const scrollFraction = scrollTop / maxScroll;

      const frameIndex = Math.min(
        frameCount - 1,
        Math.floor(scrollFraction * frameCount)
      );

      requestAnimationFrame(() => drawFrame(frameIndex));
    });
  </script>

</body>
</html>
