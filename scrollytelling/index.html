<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scrollytelling Smooth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      /* Tinggi body menentukan durasi scroll. 
         Jika framemu nanti ada 200, set height ke minimal 800vh atau 1000vh
      */
      height: 800vh; 
      overflow-x: hidden;
    }

    canvas {
      position: fixed; /* KUNCI AGAR TIDAK GESER */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Memaksa canvas memenuhi layar */
      z-index: -1; /* Taruh di belakang */
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="loading">Loading 0%</div>
<canvas id="scrolly-canvas"></canvas>

<script>
  // --- KONFIGURASI ---
  // Ganti frameCount dengan jumlah total file hasil export kamu nanti (misal 225)
  const frameCount = 16; 
  
  // Format nama file
  const currentFrame = index => 
    `https://www.addakwa.com/scrollytelling/frames/frame_${index.toString().padStart(6, '0')}.webp`;
  // -------------------

  const canvas = document.getElementById("scrolly-canvas");
  const context = canvas.getContext("2d");
  const loading = document.getElementById("loading");
  const images = [];
  
  // Set canvas size sesuai resolusi layar device saat ini
  // Ini mencegah gambar buram atau tidak pas
  function updateCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Redraw frame terakhir saat resize window
    requestAnimationFrame(() => render());
  }
  window.addEventListener('resize', updateCanvasSize);
  updateCanvasSize();

  // --- LOGIKA "COVER" (Agar gambar memenuhi layar tanpa sisa ruang) ---
  function drawImageProp(ctx, img) {
    if (!img) return;

    const canvasRatio = ctx.canvas.width / ctx.canvas.height;
    const imgRatio = img.width / img.height;
    
    let renderWidth, renderHeight, offsetX, offsetY;

    // Jika layar lebih lebar dari gambar (Landscape / PC)
    if (canvasRatio > imgRatio) {
      renderWidth = ctx.canvas.width;
      renderHeight = renderWidth / imgRatio;
      offsetX = 0;
      offsetY = (ctx.canvas.height - renderHeight) / 2; // Center Vertikal
    } 
    // Jika layar lebih tinggi dari gambar (Portrait / HP Panjang)
    else {
      renderHeight = ctx.canvas.height;
      renderWidth = renderHeight * imgRatio;
      offsetY = 0;
      offsetX = (ctx.canvas.width - renderWidth) / 2; // Center Horizontal
    }

    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    ctx.drawImage(img, offsetX, offsetY, renderWidth, renderHeight);
  }

  // --- PRELOAD GAMBAR ---
  let imagesLoaded = 0;
  
  for (let i = 0; i < frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
    img.onload = () => {
      imagesLoaded++;
      loading.innerText = `Loading ${Math.round((imagesLoaded/frameCount)*100)}%`;
      
      if (imagesLoaded === frameCount) {
        loading.style.display = 'none';
        render(); // Gambar frame pertama
      }
    };
    images.push(img);
  }

  // --- SCROLL LOGIC ---
  let frameIndex = 0;

  function render() {
    drawImageProp(context, images[frameIndex]);
  }

  window.addEventListener('scroll', () => {
    const scrollTop = document.documentElement.scrollTop;
    const maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScrollTop;

    // Hitung index frame berdasarkan % scroll
    const targetIndex = Math.min(
      frameCount - 1,
      Math.ceil(scrollFraction * frameCount)
    );

    if (targetIndex !== frameIndex) {
      frameIndex = targetIndex;
      requestAnimationFrame(render);
    }
  });

</script>

</body>
</html>
