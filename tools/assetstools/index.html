<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG to WebP Rotator (Corner & Center)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 1.5em;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #c0392b;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border: 1px solid #eee;
      border-radius: 6px;
    }
    .download-links {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .download-links a {
      background: #27ae60;
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .download-links a:hover {
      background: #219653;
    }
    .info {
      font-size: 0.9em;
      color: #7f8c8d;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PNG → WebP Rotator</h1>
    <p class="info">Upload gambar (misal: bottom-left) → rotasi otomatis → download 4/2 WebP</p>

    <div class="form-group">
      <label for="fileInput">Upload Gambar PNG</label>
      <input type="file" id="fileInput" accept="image/png" />
    </div>

    <div class="preview" id="previewContainer" style="display:none;">
      <p><strong>Preview Asli:</strong></p>
      <img id="previewImg" />
    </div>

    <div class="form-group">
      <label>Pilih Posisi Asal Gambar</label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" name="position" id="posBL" value="bl" checked />
          <label for="posBL">Bottom Left</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="position" id="posBC" value="bc" />
          <label for="posBC">Bottom Center</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="baseName">Nama File Dasar</label>
      <input type="text" id="baseName" placeholder="contoh: logo website" />
    </div>

    <button id="processBtn" disabled>Proses & Download WebP</button>

    <div id="result" class="download-links" style="display:none;"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const previewContainer = document.getElementById('previewContainer');
    const baseNameInput = document.getElementById('baseName');
    const processBtn = document.getElementById('processBtn');
    const resultDiv = document.getElementById('result');

    let originalImg = null;

    // Preview saat upload
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.includes('png')) {
        alert('Harap upload file PNG!');
        return;
      }

      const reader = new FileReader();
      reader.onload = (ev) => {
        originalImg = new Image();
        originalImg.onload = () => {
          previewImg.src = originalImg.src;
          previewContainer.style.display = 'block';
          processBtn.disabled = false;
        };
        originalImg.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Fungsi rotasi + posisi
    function drawRotatedImage(ctx, img, degrees, posX, posY, canvasSize) {
      ctx.clearRect(0, 0, canvasSize, canvasSize);
      ctx.save();
      ctx.translate(posX + img.width / 2, posY + img.height / 2);
      ctx.rotate(degrees * Math.PI / 180);
      ctx.drawImage(img, -img.width / 2, -img.height / 2);
      ctx.restore();
    }

    // Proses
    processBtn.addEventListener('click', () => {
      if (!originalImg) return;

      const baseName = (baseNameInput.value || 'gambar').trim().replace(/[^a-z0-9\s-]/gi, '');
      const position = document.querySelector('input[name="position"]:checked').value;
      resultDiv.innerHTML = '';
      resultDiv.style.display = 'none';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const size = 300;
      canvas.width = size;
      canvas.height = size;

      let configs = [];

      if (position === 'bl') {
        // Bottom Left → rotasi 0, 90, 180, 270 → posisi sesuai
        configs = [
          { suffix: 'tl', deg: 0,   x: 0,           y: 0 },
          { suffix: 'tr', deg: 90,  x: size,        y: 0 },
          { suffix: 'br', deg: 180, x: size,        y: size },
          { suffix: 'bl', deg: 270, x: 0,           y: size }
        ];
      } else {
        // Bottom Center → rotasi 0 (top), 180 (bottom)
        const centerX = (size - originalImg.width) / 2;
        configs = [
          { suffix: 'top',    deg: 0,   x: centerX, y: 0 },
          { suffix: 'bottom', deg: 180, x: centerX, y: size }
        ];
      }

      configs.forEach((cfg, i) => {
        // Hitung posisi akhir setelah rotasi
        let drawX = cfg.x;
        let drawY = cfg.y;

        // Sesuaikan posisi agar tetap di sudut/center setelah rotasi
        if (cfg.deg === 90 || cfg.deg === 270) {
          drawX -= originalImg.height;
          drawY += (originalImg.height - originalImg.width) / 2;
        }

        drawRotatedImage(ctx, originalImg, cfg.deg, drawX, drawY, size);

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const filename = `${baseName} - ${cfg.suffix}.webp`.replace(/\s+/g, ' ').trim();

          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.textContent = filename;
          resultDiv.appendChild(a);

          if (i === configs.length - 1) {
            resultDiv.style.display = 'flex';
            setTimeout(() => {
              resultDiv.querySelectorAll('a').forEach(link => link.click());
            }, 500);
          }
        }, 'image/webp', 0.9);
      });
    });
  </script>
</body>
</html>
