<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebP Corner Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .section {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, button, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>WebP Corner Generator</h2>

  <div class="section">
    <label for="imageUpload">Upload Gambar (PNG, JPG, dll):</label>
    <input type="file" id="imageUpload" accept="image/*" />
  </div>

  <div class="section">
    <label>Pilih Jenis Output:</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="typeCorner" name="outputType" value="corner" checked />
        <label for="typeCorner">Corner (4 sudut)</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="typeTopBottom" name="outputType" value="topbottom" />
        <label for="typeTopBottom">Top & Bottom (2 gambar)</label>
      </div>
    </div>
  </div>

  <div class="section">
    <label for="baseName">Nama Dasar File (tanpa ekstensi):</label>
    <input type="text" id="baseName" placeholder="misal: website1" value="website1" />
  </div>

  <div class="section">
    <button id="processBtn">Proses & Unduh WebP</button>
  </div>

  <!-- Canvas tersembunyi untuk manipulasi gambar -->
  <canvas id="canvas"></canvas>

  <script>
    document.getElementById('processBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('imageUpload');
      const baseName = document.getElementById('baseName').value.trim();
      const outputType = document.querySelector('input[name="outputType"]:checked').value;

      if (!fileInput.files.length) {
        alert('Harap upload gambar terlebih dahulu.');
        return;
      }
      if (!baseName) {
        alert('Harap isi nama dasar file.');
        return;
      }

      const file = fileInput.files[0];
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = () => {
        URL.revokeObjectURL(img.src); // Bersihkan URL sementara

        if (outputType === 'corner') {
          processCorner(img, baseName);
        } else if (outputType === 'topbottom') {
          processTopBottom(img, baseName);
        }
      };

      img.onerror = () => {
        alert('Gagal memuat gambar. Pastikan file valid.');
      };
    });

    function downloadWebP(canvas, filename) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/webp', 0.95);
    }

    function processCorner(img, baseName) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Pastikan canvas seukuran gambar asli
      canvas.width = img.width;
      canvas.height = img.height;

      // TL: rotate 0° (asli)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      downloadWebP(canvas, `${baseName}-tl.webp`);

      // TR: rotate 90° (searah jarum jam)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width, 0);
      ctx.rotate(Math.PI / 2);
      ctx.drawImage(img, 0, 0);
      ctx.restore();
      downloadWebP(canvas, `${baseName}-tr.webp`);

      // BR: rotate 180°
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width, canvas.height);
      ctx.rotate(Math.PI);
      ctx.drawImage(img, 0, 0);
      ctx.restore();
      downloadWebP(canvas, `${baseName}-br.webp`);

      // BL: rotate 270° (atau -90°)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(0, canvas.height);
      ctx.rotate(-Math.PI / 2);
      ctx.drawImage(img, 0, 0);
      ctx.restore();
      downloadWebP(canvas, `${baseName}-bl.webp`);

      alert('4 file WebP untuk sudut telah diunduh!');
    }

    function processTopBottom(img, baseName) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = img.width;
      canvas.height = img.height;

      // Top: asli (tanpa rotasi)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      downloadWebP(canvas, `${baseName}-top.webp`);

      // Bottom: rotate 180°
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width, canvas.height);
      ctx.rotate(Math.PI);
      ctx.drawImage(img, 0, 0);
      ctx.restore();
      downloadWebP(canvas, `${baseName}-bottom.webp`);

      alert('2 file WebP (top & bottom) telah diunduh!');
    }
  </script>
</body>
</html>
